<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPO Fine-Tuned GPT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">DPO Fine-Tuned GPT-2</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="user_input">Enter your text:</label>
                        <textarea class="form-control" id="user_input" name="user_input" rows="3">{{ user_input }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>

        {% if response %}
        <div class="mt-4 card">
            <div class="card-body">
                <h3>Model Response:</h3>
                <p>{{ response }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <footer class="footer">
        <p class="text-center">
            Created by 
            <a href="https://github.com/MyaMjechal" target="_blank"
             class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Mya Mjechal
            </a>
            (Student ID - st125469)
        </p>
        <p class="copyright text-center">&copy; 2025 DPO Fine-tuned GPT-2. All rights reserved.</p>
    </footer>
</body>
</html>
